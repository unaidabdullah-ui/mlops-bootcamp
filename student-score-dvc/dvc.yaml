stages:
  load_data:
    cmd: python src/load_data.py
    deps:
      - src/load_data.py
      - data/raw/students.csv
    outs:
      - data/processed/processed.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/processed.csv
      - params.yaml
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - models/model.pkl
    metrics:
      - metrics.json
